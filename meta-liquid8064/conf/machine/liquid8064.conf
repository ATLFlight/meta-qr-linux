#UBOOT_MACHINE = "omap3_beagle_config"
#UBOOT_ENTRYPOINT = "0x80008000"
#UBOOT_LOADADDRESS = "0x80008000"

#MACHINE_FEATURES = "usbgadget usbhost vfat alsa"

#Device manager
#VIRTUAL-RUNTIME_dev_manager = "udev"

#Clarence Customizatoins
