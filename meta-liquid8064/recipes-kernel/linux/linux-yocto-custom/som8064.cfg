#
# These kernel configuration parameters override the defaults
# provided by msm8960-perf_defconfig, and are needed for the 
# 8064 Clarence SOM.
#

## For SOM, disable ethernet
# Get ethernet on the dock working
CONFIG_EEPROM_93CX6=n
CONFIG_KS8851=n

# Compile CFG80211 as a module
CONFIG_CFG80211=m

CONFIG_FB_MSM_LOGO=y
CONFIG_LOGO=y
# Disable SDC3
CONFIG_MMC_MSM_SDC3_SUPPORT=n
CONFIG_MMC_MSM_SDC3_WP_SUPPORT=n

# enable SOM
CONFIG_MACH_APQ8064_SOM=y
