#@TYPE: Machine
#@NAME: som8064

#@DESCRIPTION: Machine configuration for som8064 systems

# Ship all kernel modules by default
MACHINE_EXTRA_RRECOMMENDS = "kernel-modules"
MACHINE_EXTRA_RDEPENDS += "kernel-module-wlan"

# Uncomment the following line to enable the hard floating point abi. Note that
# this breaks some binary libraries and 3D (neither of which ship with
# meta-yocto). For maximum compatibility, leave this disabled.
DEFAULTTUNE ?= "cortexa8hf-neon"
include conf/machine/include/tune-cortexa8.inc

MACHINE_ARCH = "arm"
HOST_OS = "linux-gnueabihf"
DPKG_ARCH = "armhf"

SERIAL_CONSOLE = "115200 ttyHSL1"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-qr-som8064"
PREFERRED_PROVIDER_virtual/wlan-module ?= "kernel-module-wlan"

QRL_MACHINE_MODULES = "kernel-module-wlan kernel-module-cfg80211"
#MACHINE_FEATURES = "usbgadget usbhost vfat alsa"

# Change the compiler
GCCVERSION = "4.7%"
