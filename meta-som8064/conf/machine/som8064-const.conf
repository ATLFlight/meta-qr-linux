#@TYPE: Machine
#@NAME: som8064-const

#@DESCRIPTION: Machine configuration for som8064-const systems

DEFAULTTUNE ?= "cortexa8hf-neon"
include conf/machine/include/tune-cortexa8.inc

MACHINE_ARCH = "arm"
HOST_OS = "linux-gnueabihf"
DPKG_ARCH = "armhf"

SERIAL_CONSOLE = "115200 ttyHSL1"
LK_ROOT_DEV = "/dev/mmcblk0p13"
LK_CMDLINE_OPTIONS += "prim_display=hdmi_msm"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-qr-som8064"
PREFERRED_PROVIDER_kernel-module-wlan ?= "kernel-module-wlan"
PREFERRED_PROVIDER_kernel-module-cfg80211 ?= "linux-qr-som8064-const"

# Change the compiler
GCCVERSION = "4.8%"
