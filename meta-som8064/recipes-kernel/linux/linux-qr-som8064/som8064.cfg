#
# These kernel configuration parameters override the defaults
# provided by msm8960-perf_defconfig, and are needed for the 
# QR-Linux SOM
#

## For SOM, disable ethernet
CONFIG_EEPROM_93CX6=n
CONFIG_KS8851=n

# Compile CFG80211 as a module
CONFIG_CFG80211=m

CONFIG_FB_MSM_LOGO=y
CONFIG_LOGO=y
# Disable SDC3
CONFIG_MMC_MSM_SDC3_SUPPORT=n
CONFIG_MMC_MSM_SDC3_WP_SUPPORT=n

# enable SOM
CONFIG_MACH_APQ8064_SOM=y

# Enable BT
#CONFIG_BT=y
#CONFIG_BT_RFCOMM=y
#CONFIG_BT_RFCOMM_TTY=y
#CONFIG_BT_BNEP=y
#CONFIG_BT_BNEP_MC_FILTER=y
#CONFIG_BT_BNEP_PROTO_FILTER=y
#CONFIG_BT_HIDP=y
#CONFIG_BT_HCISMD=y
#CONFIG_BT_HCIUART=y
#CONFIG_BT_HCIUART_H4=y
#CONFIG_BT_HCIUART_ATH3K=y
#CONFIG_BT_HCIUART_IBS=y
#CONFIG_MSM_BT_POWER=y

# Disable HS-UART
CONFIG_SERIAL_MSM_HS=n
